<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>User Dashboard</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	<a class="navbar-brand" href="#">Movie Manager</a>
	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
	</button>
	<div class="collapse navbar-collapse" id="navbarNav">
		<ul class="navbar-nav ms-auto">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/api/movies/genre/{genre}(genre='Action')}">Search by Genre</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/api/watched}">Watched Movies</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/api/to-watch}">To Watch List</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/logout}">Logout</a>
			</li>
		</ul>
	</div>
</nav>

<!-- Dashboard Content -->
<div class="container mt-5">
	<h2>Welcome, <span th:text="${username}"></span>!</h2>

	<!-- Add Movie Section -->
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">Add a Movie</div>
				<div class="card-body">
					<form th:action="@{/api/movies}" method="post" th:object="${movieDTO}">
						<div class="form-group">
							<label for="title">Title</label>
							<input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
						</div>
						<div class="form-group">
							<label for="genres">Genres (comma-separated)</label>
							<input type="text" class="form-control" id="genres" name="genres" th:field="*{genres}" required>
						</div>
						<div class="form-group">
							<label for="year">Release Year</label>
							<input type="number" class="form-control" id="year" name="year" th:field="*{year}" required>
						</div>
						<div class="form-group">
							<label for="rating">Rating</label>
							<input type="number" class="form-control" id="rating" name="rating" th:field="*{rating}" step="0.1" max="5" min="0">
						</div>
						<div class="form-group text-center mt-3">
							<button type="submit" class="btn btn-success">Add Movie</button>
						</div>
					</form>
				</div>
			</div>
		</div>

		<!-- Watched Movies Section -->
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">Your Watched Movies</div>
				<div class="card-body">
					<ul class="list-group" th:each="movie : ${watchedMovies}">
						<li class="list-group-item">
							<span th:text="${movie.title}"></span> -
							<span th:each="genre : ${movie.genres}" th:text="${genre.name} + ', '">Genres here</span>
							(<span th:text="${movie.releaseYear}"></span>)
							<span class="badge bg-primary float-end" th:text="'Rating: ' + ${movie.rating}"></span>
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<!-- To-Watch Movies Section -->
	<div class="row mt-5">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header">Movies to Watch</div>
				<div class="card-body">
					<ul class="list-group" th:each="movie : ${toWatchMovies}">
						<li class="list-group-item">
							<span th:text="${movie.title}"></span> -
							<span th:each="genre : ${movie.genres}" th:text="${genre.name} + ', '">Genres here</span>
							(<span th:text="${movie.releaseYear}"></span>)
						</li>
					</ul>
				</div>
			</div>
		</div>
	</div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
