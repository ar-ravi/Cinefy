<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
	<div class="row justify-content-center">
		<div class="col-md-6">
			<h2 class="text-center">Login</h2>
			<form th:action="@{/login}" method="post" th:object="${user}" >
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" class="form-control" id="username" name="username" th:field="*{username}" required>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" class="form-control" id="password" name="password"  th:field="*{password}" required>
				</div>
				<div class="form-group text-center mt-3">
					<button type="submit" class="btn btn-primary">Login</button>
				</div>
			</form>
			<div class="text-center mt-3">
				<p>Don't have an account? <a th:href="@{/signup}">Sign up</a></p>
			</div>
		</div>
	</div>
</div>
</body>
</html>
